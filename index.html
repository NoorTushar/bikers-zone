<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikers Zone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind Custom Styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "biker-main": "#E76F51",
              "biker-bg": "rgba(231, 111, 81, 0.10)",
              "biker-p": "rgba(0, 0, 0, 0.80)",
            },
          },
        },
      };
    </script>
    <!-- Styles -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="md:container md:mx-auto max-w-[1128px]">
      <nav class="lg:py-2">
        <div class="navbar bg-base-100 justify-between">
          <div class="navbar-start w-auto">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base font-medium"
              >
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a
              href="index.html"
              class="font-bold cursor-pointer text-2xl lg:text-3xl"
              >Bikers Zone</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-base font-medium">
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>
            </ul>
            <div class="navbar-end w-auto">
              <a
                class="btn bg-biker-main text-white rounded-md px-8 text-xl font-semibold"
                >Login</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!-- banner -->
      <section class="lg:my-7">
        <div class="carousel w-full bg-biker-bg">
          <div id="slide1" class="carousel-item relative w-full">
            <!-- Flex -->
            <div
              class="flex flex-col lg:flex-row items-center gap-5 py-10 px-4 lg:p-24"
            >
              <div
                class="banner-text text-center lg:text-start space-y-6 flex-1"
              >
                <h2 class="font-bold text-4xl lg:text-6xl">
                  Ride-on R15 V4 with Smile
                </h2>
                <p class="font-light">
                  Amet minim mollit non deserunt ullamco est sit aliqua dolor do
                  amet sint. Velit officia consequat duis enim velit mollit.
                </p>
                <button
                  class="bg-biker-main text-white rounded-md py-4 px-8 text-xl font-semibold"
                >
                  Purchase
                </button>
              </div>
              <div class="banner-image flex-1">
                <img src="images/slider/bike1.png" class="w-full" />
              </div>
            </div>
            <!-- Buttons -->
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
